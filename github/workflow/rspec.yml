name: Run RSpec

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7 # replace with your Ruby version
        bundler-cache: true

    - name: Install dependencies
      run: bundle install

    - name: Run RSpec
      run: bundle exec rspec
